services:
  - type: web
    name: seti-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: HOST
        value: "0.0.0.0"
      - key: CORS_ORIGINS
        value: "https://seti-live.vercel.app,https://setilive.vercel.app,https://seti-backend.onrender.com"
      - key: ENABLE_AUTO_SYNC
        value: "false"
      - key: BASE_NETWORK
        value: "sepolia"
      - key: BASE_RPC_URL
        value: "https://base-sepolia.g.alchemy.com/v2/demo"
      - key: PREDICTION_MARKET_CONTRACT_ADDRESS
        value: "0x63c0c19a282a1b52b07dd5a65b58948a07dae32b"
      - key: SECRET_KEY
        value: "your-secret-key-change-this-in-production"
      - key: ADMIN_KEY
        value: "your-admin-key-change-this-in-production"
    healthCheckPath: /health
