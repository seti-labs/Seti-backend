services:
  - type: web
    name: seti-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:${PORT} --timeout 120 run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: ENABLE_AUTO_SYNC
        value: "false"
      - key: BASE_NETWORK
        value: "sepolia"
      - key: BASE_RPC_URL
        value: "https://base-sepolia.g.alchemy.com/v2/demo"
      - key: PREDICTION_MARKET_CONTRACT_ADDRESS
        value: "0x63c0c19a282a1b52b07dd5a65b58948a07dae32b"
    healthCheckPath: /health
